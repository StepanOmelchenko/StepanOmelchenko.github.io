<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">

                </div>
                <div class="header__down">
                    <ul class="header-social social__list header__colum">
                        <li class="social__item">
                            <a class="social__link" href="#">Be</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">f</a>
                        </li>

                            </li>

                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">categories</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">contact</a>
                            </li>
                        </ul>

                        <label class="search__req">
                            <input class="search__req-text" type="text">
                        </label>
                        <button class="search__submit">
                            <span>A</span>
