<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bologna</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__up">
                    <h1 class="header__title">bologna</h1>
                    <div class="header__subtitle">awordpress theme for bloggers</div>
                </div>
                <div class="header__down">
                    <div class="header-social social">
                        <ul class="social__list">
                            <li class="social__item">
                                <a class="social__link" href="#">Be</a>
                            </li>
                            <li class="social__item">
                                <a class="social__link" href="#">f</a>
                            </li>
                            <li class="social__item">
                                <a class="social__link" href="#">in</a>
                            </li>
                            <li class="social__item">
                                <a class="social__link" href="#">@</a>
                            </li>
                        </ul>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">home</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">posttypes</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">feautres</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">pages</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">categories</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search search">
                        <form class="search__form">
                            <label class="search__req">
                                <input class="search__req-text" type="text">
                            </label>
                            <button class="search__submit">
                                <span>A</span>
                            </button>
                        </form>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="main__logo">
                    <div class="main__logo-inner">
                        <a class="main__logo-link" href="#">my life</a>
                        <h2 class="main__logo-header">These Beauty Queens Are Fighting For Transgender Rights</h2>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
