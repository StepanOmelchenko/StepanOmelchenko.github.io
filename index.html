<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stepan Omelchenko</title>
    <link rel="stylesheet" href="dist/css/main.css">

<body>

                    <li class="window__item">

                    </li>
                </ul>
            </div>
        </div>

    <script src="/dist/bundle.js"></script>

</html>
